<!Doctype Html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.min.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Cake</title>
</head>

<body>
    <div id="title">Cake!</div>
    <div id="titleSub">(so Yummy!)</div>
    <div id="titlePic"><img class="lozad" data-src="https://media.giphy.com/media/kfMGD3KwdIrpm/giphy.gif"></div>
    <div class="section rellax" data-rellax-speed=".5">
        <p class="twoColumns">Cake is probably the best thing in the whole wide world.</p>
        <p class="twoColumns">It just melts in your mouth and you forget about every sad thing you are going through!</p>
    </div>
    <div class="section">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide"><img
                            src="https://media.giphy.com/media/udA2Fe86iC1wc/giphy.gif">
                    </li>
                    <li class="glide__slide"><img
                            src="https://media.giphy.com/media/t0iiGOtn2oMak/giphy.gif"></li>
                    <li class="glide__slide"><img
                            src="https://media.giphy.com/media/zP5QnRnpaHoxW/giphy.gif">
                    </li>
                    <li class="glide__slide"><img src="https://media.giphy.com/media/cycf9RxyL4gPm/giphy.gif"></li>
                    <li class="glide__slide"><img
                            src="https://media.giphy.com/media/897j5O6SkLj4Q/giphy.gif"></li>

                </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">Cake</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">More Cake</button>
            </div>
        </div>
    </div>

  </body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.10.0/rellax.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js" charset="utf-8"></script>
<script src="sketch.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>

</html>
